<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气泡挂件生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>气泡挂件生成器</h1>
        <div class="generator-form">
            <input type="text" id="prompt" placeholder="请输入你想要生成的图片描述..." required>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="matting-switch" checked>
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">自动抠图</span>
            </div>
            <button id="generate" type="button">生成图片</button>
        </div>
        
        <div class="result-container">
            <div class="loading" style="display: none;">
                生成中<span class="dots"></span>
            </div>
            <div class="error" style="display: none;"></div>
            
            <div class="preview-container" style="display: none;">
                <h2>生成结果</h2>
                <div class="preview-grid">
                    <div class="preview-item">
                        <h3>原始图片</h3>
                        <div class="image-preview">
                            <img id="generated-image" src="" alt="生成的图片">
                        </div>
                    </div>
                    <div class="preview-item">
                        <h3>裁剪预览 <span class="preview-tip">(可拖拽调整位置，滚轮缩放大小)</span></h3>
                        <div class="cropped-preview">
                            <canvas id="cropped-canvas" width="480" height="384"></canvas>
                            <button id="download">下载挂件</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
